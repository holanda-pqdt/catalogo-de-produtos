<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão - Entrega III</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li><a href="#/" data-route="home">Início</a></li>
                    <li><a href="#/usuarios" data-route="usuarios">Usuários</a></li>
                    <li><a href="#/produtos" data-route="produtos">Produtos</a></li>
                    <li><a href="#/contato" data-route="contato">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content">
            <!-- Conteúdo será carregado dinamicamente aqui -->
        </main>

        <footer>
            <p>&copy; 2023 Sistema de Gestão - Entrega III</p>
        </footer>
    </div>

    <!-- Templates HTML -->
    <template id="template-home">
        <section class="page">
            <h1>Bem-vindo ao Sistema de Gestão</h1>
            <p>Esta é uma aplicação SPA (Single Page Application) desenvolvida com JavaScript puro.</p>
            <div class="stats">
                <div class="stat-card">
                    <h3>Usuários Cadastrados</h3>
                    <p id="user-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Produtos Cadastrados</h3>
                    <p id="product-count">0</p>
                </div>
            </div>
        </section>
    </template>

    <template id="template-usuarios">
        <section class="page">
            <h1>Gerenciar Usuários</h1>
            
            <div class="form-container">
                <h2>Adicionar Novo Usuário</h2>
                <form id="user-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                        <span class="error-message" id="nome-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" min="18" max="120" required>
                        <span class="error-message" id="idade-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>
                        <span class="error-message" id="telefone-error"></span>
                    </div>
                    
                    <button type="submit">Cadastrar Usuário</button>
                </form>
            </div>
            
            <div class="list-container">
                <h2>Usuários Cadastrados</h2>
                <div id="users-list">
                    <!-- Lista de usuários será carregada aqui -->
                </div>
            </div>
        </section>
    </template>

    <template id="template-produtos">
        <section class="page">
            <h1>Gerenciar Produtos</h1>
            
            <div class="form-container">
                <h2>Adicionar Novo Produto</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="produto-nome">Nome do Produto:</label>
                        <input type="text" id="produto-nome" name="produto-nome" required>
                        <span class="error-message" id="produto-nome-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-categoria">Categoria:</label>
                        <select id="produto-categoria" name="produto-categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="livros">Livros</option>
                            <option value="roupas">Roupas</option>
                            <option value="casa">Casa e Decoração</option>
                        </select>
                        <span class="error-message" id="produto-categoria-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-preco">Preço (R$):</label>
                        <input type="number" id="produto-preco" name="produto-preco" min="0" step="0.01" required>
                        <span class="error-message" id="produto-preco-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-estoque">Estoque:</label>
                        <input type="number" id="produto-estoque" name="produto-estoque" min="0" required>
                        <span class="error-message" id="produto-estoque-error"></span>
                    </div>
                    
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </div>
            
            <div class="list-container">
                <h2>Produtos Cadastrados</h2>
                <div id="products-list">
                    <!-- Lista de produtos será carregada aqui -->
                </div>
            </div>
        </section>
    </template>

    <template id="template-contato">
        <section class="page">
            <h1>Entre em Contato</h1>
            
            <div class="form-container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="contato-nome">Seu Nome:</label>
                        <input type="text" id="contato-nome" name="contato-nome" required>
                        <span class="error-message" id="contato-nome-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="contato-email">Seu E-mail:</label>
                        <input type="email" id="contato-email" name="contato-email" required>
                        <span class="error-message" id="contato-email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="contato-assunto">Assunto:</label>
                        <select id="contato-assunto" name="contato-assunto" required>
                            <option value="">Selecione um assunto</option>
                            <option value="duvida">Dúvida</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="outro">Outro</option>
                        </select>
                        <span class="error-message" id="contato-assunto-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="contato-mensagem">Mensagem:</label>
                        <textarea id="contato-mensagem" name="contato-mensagem" rows="5" required></textarea>
                        <span class="error-message" id="contato-mensagem-error"></span>
                    </div>
                    
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </template>

    <!-- Scripts JavaScript -->
<script src="js/storage.js"></script>
<script src="js/templates.js"></script>
<script src="js/formValidator.js"></script>
<script src="js/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
